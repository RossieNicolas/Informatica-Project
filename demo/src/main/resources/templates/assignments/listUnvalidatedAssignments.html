<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Crediti - Taken niet gevalideerd</title>
    <link rel="stylesheet" th:href="@{/css/APcss3.css}">
</head>

<body class="background" onload="tableFill()">
    <header th:insert="fragments/generalMenu_old.html :: header (name=${name})"></header>
    <div class="container ">
        <h2 class="extra">Alle opdrachten</h2>
    </div>
    <div id='overview'>
        <table id="tabel">
            <tr>
                <th></th>
                <th>Nr</th>
                <th>Titel</th>
                <th>Opdrachtgever</th>
                <th>Type</th>
                <th>Taak</th>
                <th>Begin</th>
                <th>Einde</th>
            </tr>
            <tr th:each="a : ${assignments}" class="tablebackground">
                <td><a th:href="${'/allassignments/' + a.getAssignmentId()}" class="button">ðŸ“ƒ</a>
                    <td th:text="${a.getAssignmentId()}"></td>
                    <td th:text="${a.getTitle()}"></td>
                    <td th:text="${a.getAssignerUserId()}"></td>
                    <td th:text="${a.getType()}"></td>
                    <td th:text="${a.getTask()}" class="cell"></td>
                    <td th:text="${a.getStartDate()}"></td>
                    <td th:text="${a.getEndDate()}"></td>
            </tr>
        </table>
    </div>
    <footer th:insert="fragments/generalMenu.html :: footer"></footer>
    <script>
        function tableFill() {
            var tbl = document.getElementById('tabel');
            if (tbl.rows.length == 1) {
                var x = tbl.insertRow(1);
                var cell1 = x.insertCell(0);
                var cell2 = x.insertCell(1);
                cell2.innerHTML = "Er is momenteel geen taak om te valideren.";
            }
        }
    </script>
</body>

</html>
