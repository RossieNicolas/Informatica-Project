<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <title>Crediti - Ingeschreven opdrachten</title>
</head>
<body class="bg" onload="tableFill()">
<div id="page-container">
    <div id="content-wrap">
        <header th:insert="fragments/generalMenu.html :: header"></header>

        <main role="main" class="container">
            <div class="mt-5 jumbotron">
                <h1 class="pb-4">Ingeschreven opdrachten</h1>
                <p class="lead">Lijst van al uw opdrachten. Klik op een opdracht voor meer informatie.</p>
                <div class="table-responsive">
                    <table id="table" class="table table-hover">
                        <thead>
                        <tr class="d-flex">
                            <th class="col-1" scope="col"></th>
                            <th class="col-1" scope="col">Nr</th>
                            <th class="col-1" scope="col">Titel</th>
                            <th class="col-1" scope="col">Type</th>
                            <th class="col-4" scope="col">Opdracht</th>
                            <th class="col-2" scope="col">Begin</th>
                            <th class="col-2" scope="col">Einde</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="d-flex" th:each="a : ${assignments}">
                            <td class="col-1" scope="row"><a
                                    th:href="${'/detailAssignmentEnrolled/' + a.getAssignmentId()}"
                                    class="btn btn-outline-secondary" role="button">ðŸ“ƒ</a></td>
                            <td class="col-1" th:text="${a.getAssignmentId()}"></td>
                            <td class="col-1 overflow" th:text="${a.getTitle()}"></td>
                            <td class="col-1" th:text="${a.getType()}"></td>
                            <td class="col-4" id="task" th:text="${a.getTask()}"></td>
                            <td class="col-2" th:text="${a.getStartDate()}"></td>
                            <td class="col-2" th:text="${a.getEndDate()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="alert alert-primary" role="alert" id="empty"></div>
            </div>
        </main>
        <!-- /.container -->
    </div>
    <div th:insert="fragments/general.html :: footer">
    </div>
</div>
<!-- Optional JavaScript -->
<script>
    function tableFill() {
        var tbl = document.getElementById('table');
        if (tbl.rows.length == 1) {
            var para = document.createElement("p");
            var node = document.createTextNode("U bent nog voor geen enkel opdracht ingeschreven.");
            para.appendChild(node);
            var element = document.getElementById("empty");
            element.style.visibility = "visible";
            element.appendChild(para);
        }
    }
</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
