<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crediti - Mijn opdrachten</title>
    <link rel="stylesheet" th:href="@{/css/APcss3.css}">
</head>
<body class="background" onload="tableFill()">
<header th:insert="fragments/generalMenu.html :: header (name=${name})"></header>
<div class="block">
    <div class="container">
        <h2 class="extra">Mijn opdrachten</h2>
        <p>Lijst van al uw opdrachten. Klik op een opdracht voor meer informatie.</p>
    </div>
    <table id="tabel" tableC>
        <tr>
            <th style="padding-left: 2.5%">Info</th>
            <th>Nr</th>
            <th>Opdrachtgever</th>
            <th>Type</th>
            <th>Naam</th>
            <th>Begin</th>
            <th>Einde</th>
            <th>Aantal uren</th>
            <th>Gevalideerd</th>
        </tr>
        <tr th:each="a : ${assignments}" class="tablebackground">
            <td><a th:href="${'/allassignments/' + a.getAssignmentId()}" class="button">üìÉ</a>
                &nbsp;&nbsp;&nbsp;
            <td th:text="${a.getAssignmentId()}"></td>
            <td th:text="${a.getAssigner()}"></td>
            <td th:text="${a.getType()}"></td>
            <td th:text="${a.getTitle()}" class="cell"></td>
            <td th:text="${a.getFormatStartDate()}"></td>
            <td th:text="${a.getFormatEndDate()}"></td>
            <td style="padding-left: 3.8%" th:text="${a.getAmountHours()}"></td>
            <td style="padding-left: 2.5%">
                <span th:if="${a.isValidated()}">‚úîÔ∏è</span>
                <span th:unless="${a.isValidated()}">‚ùå</span>
            </td>
        </tr>
    </table>
</div>
<div style="height: 55%"></div>
<footer th:insert="fragments/generalMenu.html :: footer"></footer>
<script>
    function tableFill() {
        var tbl = document.getElementById('tabel');
        if (tbl.rows.length == 1) {
            var x = tbl.insertRow(1)
            x.innerHTML="U bent nog voor geen enkel opdracht ingeschreven.";
        }
    }
</script>
</body>
</html>
