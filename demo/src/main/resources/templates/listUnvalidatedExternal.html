<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crediti - Ongevalideerde Externe</title>
    <link rel="stylesheet" th:href="@{/css/APcss3.css}">
</head>
<body class="background">
<header th:insert="fragments/generalMenu.html :: header">
</header>
<div class="container ">
    <h2 class="extra">Ongevalideerde Externe</h2>
</div>
<div id='overview'>
    <table>
        <thead>
        <tr class="ext_table">
            <th>Valideer</th>
            <th>Voor-en achternaam</th>
            <th>Bedrijf</th>
            <th>E-mail</th>
            <th>Telefoon</th>
            <th>Adres</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${externe}" class="tablebackground ext_table">
            <td>
                <a th:href="@{/validateexternal/{id} (id=${e.getUserId().getUserId()})}" class="button">✔️</a>
            </td>
            <td th:text="${e.getFirstname() + ' ' + e.getLastname()}"></td>
            <td th:text="${e.getCompany()}"></td>
            <td th:text="${e.getUserId().getEmail()}"></td>
            <td th:text="${e.getPhone()}"></td>
            <td th:text="${e.getAddress()} + ', ' + ${e.getPostal()} + ' ' + ${e.getCity()}"></td>
            <td><a th:href="@{/deleteexternal/{id} (id=${e.getUserId().getUserId()})}" class="button">🗑️</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div style="height: 45%"></div>
<footer th:insert="fragments/generalMenu.html :: footer">
</footer>
</body>
</html>
