<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crediti - Ongevalideerde participaties</title>
    <link rel="stylesheet" th:href="@{/css/APcss3.css}">
</head>
<body class="background" onload="tableFill()">
<header th:insert="fragments/generalMenu.html :: header (name=${name})"></header>
<div class="container ">
    <h2 class="extra">Ongevalideerde inschrijvingen</h2>
</div>
<div id='overview'>
    <table id="tabel">
        <thead>
        <tr class="ext_table">
            <th></th>
            <th>Assignment ID</th>
            <th>Titel</th>
            <th>Voor-en achternaam</th>
            <th>E-mail aanvrager</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${unapproved}" class="tablebackground ext_table">
            <td>
                <a th:href="@{/approveEnroll/{id} (id=${e.getEnrolledId()})}" class="button">✔️</a>
            </td>
            <td th:text="${e.getAssignment()}"></td>
            <td th:text="${e.getTitle()}"></td>
            <td th:text="${e.getFullname()}"></td>
            <td th:text="${e.getEmail()}"></td>
            <td><a class="button" th:href="@{/deleteEnroll/{id} (id=${e.getEnrolledId()})}">🗑️</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div style="height: 50%"></div>
<footer th:insert="fragments/generalMenu.html :: footer"></footer>
<script>
    function tableFill() {
        var tbl = document.getElementById('tabel');
        if (tbl.rows.length == 1) {
            var x = tbl.insertRow(1);
            var cell1 = x.insertCell(0);
            var cell2 = x.insertCell(1);
            cell2.innerHTML = "Er is momenteel geen inschrijving om te valideren.";
        }
    }
</script>
</body>
</html>
