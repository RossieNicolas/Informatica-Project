<form>
    <label for="summary">Omschrijving opdracht:</label>
    <input name="summaryInput" id="summary" type="text"><br>
    <label for="start">Begindatum:</label>
    <input name="startInput" id="start" type="date"><br>
    <label for="end">Einddatum:</label>
    <input name="endInput" id="end" type="date"><br>
    <label for="lector">Door lector:</label>
    <input name="lectorInput" id="lector" type="text"><br>
    <label for="responsible">Projectverantwoordelijke:</label>
    <input name="responsibleInput"  id="responsible"type="text"><br>
    <label for="name">Naam bedrijf:</label>
    <input name="nameInput" id="name" type="text"><br>
    <label for="address">Adres:</label>
    <input name="addressInput" id="adress" type="text"><br>
    <label for="city">Gemeente:</label>
    <input name="cityInput" id="city" type="text"><br>
    <label for="postal">Postcode:</label>
    <input name="postalInput" id="postal" type="text"><br>
    <label>Tags</label><br>
    <input type="checkbox" name="firstCheck" id="firstCheckbox">Eerste</input>
    <input type="checkbox" name="secondCheck" id="secondCheckbox">Tweede</input>
    <input type="checkbox" name="thirdCheck" id="thirdCheckbox">Derde</input>

    <button type="submit" class="btn btn-primary">Opdracht aanmaken</button>
</form>
