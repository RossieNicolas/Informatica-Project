<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <title>Crediti - Externe Profiel</title>
</head>
<body class="bg" onload="tableFill()">
<div id="page-container">
    <div id="content-wrap">
        <header th:insert="fragments/generalMenu.html :: header">
        </header>
        <main role="main" class="container">
            <div class="mt-5 mb-5 jumbotron">
                <h1>Uw profiel</h1>
                <form th:action="@{/externalUserProfile}" class="standard-form" method="post">
                    <fieldset disabled="disabled" id="externalInfo">
                        <div class="form-group">
                            <div class="col-md-5 pt-3">
                                <label for="firstname">Voornaam:</label>
                                <input th:value="${externalUsers.getFirstname()}" type="text" class="form-control" name="firstname" id="firstname" maxlength="50" pattern="^([A-Za-z]+[,.]?[ ]?[√©]?[√®]?|[A-Za-z]+['-]?)+$" title="Er zijn geen cijfers of speciale tekens toegelaten" required>
                            </div>
                            <div class="col-md-5 pt-3">
                                <label for="lastname">Achternaam:</label>
                                <input th:value="${externalUsers.getLastname()}" type="text" class="form-control" name="lastname" id="lastname" maxlength="50" pattern="^([A-Za-z]+[,.]?[ ]?[√©]?[√®]?|[A-Za-z]+['-]?)+$" title="Er zijn geen cijfers of speciale tekens toegelaten" required>
                            </div>
                            <div class="col-md-5 pt-3">
                                <label for="company">Naam bedrijf:</label>
                                <input th:value="${externalUsers.getCompany()}" type="text" class="form-control" name="company" id="company" title="Er zijn geen cijfers of speciale tekens toegelaten" required>
                            </div>
                            <div class="col-md-5 pt-3">
                                <label for="address">Adres:</label>
                                <input th:value="${externalUsers.getAddress()}" type="text" class="form-control" name="address" id="address"  pattern="^([A-Za-z0-9]+[,.]?[ ]?[√©]?[√®]?|[A-Za-z]+['-]?)+$" title="Er zijn geen speciale tekens toegelaten" required>
                            </div>
                            <div class="col-md-5 pt-3">
                                <label for="postal">Postcode:</label>
                                <input th:value="${externalUsers.getPostal()}" type="text" class="form-control" name="postal" id="postal" maxlength="50" pattern="[0-9a-Z]" title="Er zijn geen speciale tekens toegelaten" required>
                            </div>
                            <div class="col-md-5 pt-3">
                                <label for="city">Gemeente:</label>
                                <input th:value="${externalUsers.getCity()}" type="text" class="form-control" name="city" id="city" maxlength="50"  pattern="^([A-Za-z]+[,.]?[ ]?[√©]?[√®]?|[A-Za-z]+['-]?)+$" title="Er zijn geen cijfers of speciale tekens toegelaten" required>
                            </div>
                            <div class="col-md-5 pt-3">
                                <label for="phone">Telefoonnummer:</label>
                                <input th:value="${externalUsers.getPhone()}" type="text" class="form-control" name="phone" id="phone" maxlength="10" pattern="([(+]*[0-9]+[()+. -]*)" title="Er zijn geen speciale tekens toegelaten" required>
                            </div>
                            <div class="col-md-5 pt-3"><p class="lead">U kan uw wachtwoord <a href="/forgotPassword"><b>hier</b></a> wijzigen.
                            </p>
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <input class="btn btn-outline-secondary mb-4 ml-3" type="button" value="‚úèÔ∏è Bewerken"
                           onclick="toggleForm();">
                    <input class="btn btn-outline-success mb-4 ml-2" type="submit" value="üíæ Bewaren" id="save">
                </form>
                <h3 class="pb-4  mt-3 ">Uw aangemaakte opdrachten</h3>
                <div>
                    <table id="table" class="table table-hover table-condensed table-bordered">
                        <thead>
                        <tr class="d-flex">
                            <th class="col-1" scope="col"></th>
                            <th class="col-1" style="background-color: #dee2e6;" scope="col">Nr</th>
                            <th class="col-1" style="background-color: #dee2e6;" scope="col">Type</th>
                            <th class="col-2" style="background-color: #dee2e6;" scope="col">Naam</th>
                            <th class="col-2" style="background-color: #dee2e6;" scope="col">Begin</th>
                            <th class="col-2" style="background-color: #dee2e6;" scope="col">Einde</th>
                            <th class="col-1" style="background-color: #dee2e6;" scope="col">Aantal uren</th>
                            <th class="col-2" style="background-color: #dee2e6;" scope="col">Gevalideerd</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="d-flex" th:each="a : ${assignments}">
                            <td class="col-1" scope="row"><a th:href="${'/allassignments/' + a.getAssignmentId()}"
                                                             class="btn btn-outline-secondary" role="button">üìÉ
                            </a></td>
                            <td class="col-1" th:text="${a.getAssignmentId()}"></td>
                            <td class="col-1" th:text="${a.getType()}"></td>
                            <td class="col-2 overflow" th:text="${a.getTitle()}"></td>
                            <td class="col-2" th:text="${a.getFormatStartDate()}"></td>
                            <td class="col-2" th:text="${a.getFormatEndDate()}"></td>
                            <td class="col-1" th:text="${a.getAmountHours()}"></td>
                            <td class="col-2 text-center">
                                <span th:if="${a.isValidated()}">‚úîÔ∏è</span>
                                <span th:unless="${a.isValidated()}">‚ùå</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="alert alert-primary" role="alert" id="empty"></div>
            </div>
        </main>
    </div>
    <!-- /.container -->
    <footer th:insert="fragments/general.html :: footer">
    </footer>
    <!-- Optional JavaScript -->
    <script>
        function toggleForm() {
            document.getElementById('externalInfo').removeAttribute('disabled');
            document.getElementById("save").style.display = "inline-block";
        }

        function tableFill() {
            var tbl = document.getElementById('table');
            if (tbl.rows.length == 1) {
                var para = document.createElement("p");
                var node = document.createTextNode("U hebt geen opdrachten aangemaakt.");
                para.appendChild(node);
                var element = document.getElementById("empty");
                element.style.visibility = "visible";
                element.appendChild(para);
            }
        }
    </script>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
