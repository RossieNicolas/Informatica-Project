<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Crediti - Ongevalideerde Externe</title>
    <link rel="stylesheet" th:href="@{/css/APcss3.css}">
</head>

<body class="background" onload="tableFill()">
    <header th:insert="fragments/generalMenu_old.html :: header (name=${name})"></header>
    <div class="container ">
        <h2 class="extra">Ongevalideerde Externe</h2>
    </div>
    <div id='overview'>
        <table id="tabel">
            <thead>
                <tr class="ext_table">
                    <th>Valideer</th>
                    <th>Voor-en achternaam</th>
                    <th>Bedrijf</th>
                    <th>E-mail</th>
                    <th>Telefoon</th>
                    <th>Adres</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${extern}" class="tablebackground ext_table">
                    <td>
                        <a th:href="@{/validateexternal/{id} (id=${e.getUserId().getUserId()})}" class="button">‚úîÔ∏è</a>
                    </td>
                    <td th:text="${e.getFirstname() + ' ' + e.getLastname()}"></td>
                    <td th:text="${e.getCompany()}"></td>
                    <td th:text="${e.getUserId().getEmail()}"></td>
                    <td th:text="${e.getPhone()}"></td>
                    <td th:text="${e.getAddress()} + ', ' + ${e.getPostal()} + ' ' + ${e.getCity()}"></td>
                    <td><a th:href="@{/deleteexternal/{id} (id=${e.getUserId().getUserId()})}" class="button">üóëÔ∏è</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="height: 45%"></div>
    <footer th:insert="fragments/generalMenu.html :: footer"></footer>
    <script>
        function tableFill() {
            var tbl = document.getElementById('tabel');
            if (tbl.rows.length == 1) {
                var x = tbl.insertRow(1);
                var cell1 = x.insertCell(0);
                var cell2 = x.insertCell(1);
                cell2.innerHTML = "Er is momenteel geen externe om te valideren.";
            }
        }
    </script>
</body>

</html>
