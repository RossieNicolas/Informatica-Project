<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <title>Crediti - Password recovery</title>

</head>

<body class="bg">


    <header th:insert="fragments/general.html :: header">
    </header>

    <main role="main" class="container">
        <div class="mt-5 jumbotron">
        <div class="text-center">
            <h1>Wachtwoord ophalen</h1>
            <p class="lead">Lectoren en interne studenten kunnen hun wachtwoord <a th:href="@{https://wachtwoord.ap.be}"><b>hier</b></a> recupereren.</p>

            <div th:if="${successMessage}">
                <div><td th:text='${successMessage}'/></div>
            </div>
            <div th:unless="${successMessage}">
                <div><td th:text='${errorMessage}'/></div>
            </div>
                     <p class="mb-2">Stuur een email naar dit adres om mijn wachtwoord opnieuw in te stellen.</p>

            </div>

            <form class="form-signin" th:action='@{/forgotPassword}' method="POST">
                    <div class="text-center">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

                <button class="btn btn-lg btn-primary mt-2" type="submit">Stuur e-mail</button>
          </div>
          </form>
        </div>

    </main>
    <!-- /.container -->

    <footer th:insert="fragments/general.html :: footer">
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
