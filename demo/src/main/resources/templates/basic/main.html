<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <title>Crediti - Startpagina</title>

</head>

<body class="bg">

    <header th:insert="fragments/generalMenu.html :: header (name=${name})">
    </header>

    <main role="main" class="container">
        <div class="mt-5 jumbotron">
            <h1>Startpagina</h1>

            <a sec:authorize="hasRole('STUDENT')" class="button" href="/studentProfile">Mijn profiel</a>
            <a sec:authorize="hasRole('EXTERN')" class="button" href="/externalUserProfile">Mijn profiel</a>
            <h4 sec:authorize="hasRole('COORDINATOR')" class="extra">Toevoegen</h4>
            <a sec:authorize="hasAnyRole('COORDINATOR','EXTERN')" class="button" href="/assignment">Opdracht toevoegen</a>
            <a sec:authorize="hasRole('COORDINATOR')" class="button" href="/tag">Tag toevoegen</a>
            <h4 sec:authorize="!hasRole('EXTERN')" class="extra">Bekijken</h4>
            <a sec:authorize="!hasRole('EXTERN')" class="button" href="/allassignments">Alle opdrachten</a>
            <a sec:authorize="hasRole('COORDINATOR')" class="button" href="/listAllTags">Alle tags</a>
            <a sec:authorize="!hasRole('EXTERN')" class="button" href="/myassignments">Ingeschreven opdrachten</a>
            <h4 sec:authorize="hasAnyRole('COORDINATOR','DOCENT')" class="extra">Goed te keuren</h4>
            <a sec:authorize="hasRole('COORDINATOR')" class="button" href="/listUnvalidatedExternal">Externe gebruikers</a>
            <a sec:authorize="hasRole('COORDINATOR')" class="button" href="/unvalidatedassignments">Opdrachten</a>
            <a sec:authorize="hasAnyRole('COORDINATOR','DOCENT')" class="button" href="/unapprovedEnrollments">Inschrijvingen</a>

        </div>

    </main>
    <!-- /.container -->


    <footer th:insert="fragments/general.html :: footer">
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
