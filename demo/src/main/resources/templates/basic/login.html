<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <title>Crediti - Home</title>
</head>
<body class="bg">
<div id="page-container">
    <div id="content-wrap">
        <header th:insert="fragments/general.html :: header">
        </header>
        <main role="main" class="container">
            <div class="mt-5 jumbotron">
                <form class="form-signin" th:action="@{/login}" action="/login" method="post">
                    <h1 class="h3 mt-8 mb-3 font-weight-normal">Log in</h1>
                    <label for="username" class="sr-only">E-mailadres</label>
                    <input type="email" id="username" name="username" class="form-control" placeholder="E-mailadres"
                           required autofocus>
                    <label for="password" class="sr-only">Wachtwoord</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Wachtwoord"
                           required>
                    <a href="/forgotPassword"><b>Wachtwoord vergeten?</b></a>
                    <button class=" mb-3 btn btn-lg btn-primary btn-block" type="submit">Inloggen</button>
                    <p class="mb-3">Geen lector of student? Klik <a href="/createexternaluser"><b>hier</b></a> om u te
                        registreren als <strong>externe</strong> gebruiker.
                    </p>
                    <p class="mt-3 mb-3 text-muted">&copy; 2017-2019</p>
                </form>
            </div>
        </main>
        <!-- /.container -->
    </div>
    <footer th:insert="fragments/general.html :: footer">
    </footer>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
