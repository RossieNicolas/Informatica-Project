<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crediti - Tag bewerken</title>
    <link rel="stylesheet" th:href="@{/css/APcss3.css}">
</head>
<body>
<header th:insert="fragments/generalMenu.html :: header (name=${name})">
</header>
<div class="block background">
    <div class="container ">
        <div class="wrap-all col-xs-12 ">
            <h2 class="extra">Tag aanpassen</h2>
            <p th:if="${error}" th:text="${error}">No error</p>
            <form th:each="a: ${tags}" method="POST" class="standard-form"
                  th:action="@{/listAllTags/{id}(id=${a.tagId})}">
                <fieldset disabled="disabled" id="tagInfo">
                    <label value="${a.getTagId()}"></label>
                    <label for='tagName'>Tag: </label>
                    <input id='tagName' type='text' th:value="*{a.getTagName()}" name="tagName" maxlength="50"
                           required="required"/>
                    <br/><br>
                    <label for='tagDescription'>Beschrijving: </label>
                    <input id='tagDescription' type='text' th:value="*{a.getTagDescription()}" name="tagDescription"
                           maxlength="250" required="required"/>
                    <br/>
                </fieldset>
                <br>
                <input type="button" value="‚úèÔ∏è BEWERKEN" class="button" onclick="toggleForm();">
                &nbsp;&nbsp;&nbsp;
                <input type="submit" value="üíæ BEWAREN"   class="button" id="save" disabled>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/deletetag/{id}(id=${a.tagId})}" class="button">üóëÔ∏è VERWIJDEREN</a>
            </form>
        </div>
    </div>
</div>
<footer th:insert="fragments/generalMenu.html :: footer">
</footer>
<script>
    function toggleForm() {
        document.getElementById('tagInfo').removeAttribute('disabled');
        document.getElementById("save").disabled = false;
    }
</script>
</body>
</html>
